<div class="container">
    <div class="row">
      <div class="col-sm-11 col-md-9 col-lg-7 col-xl-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form name="loginForm" #loginForm="ngForm" (ngSubmit)="loginFormSubmit()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email"
                name="loginEmail" 
                #loginEmail ="ngModel"
                [(ngModel)]="loginForm.value.loginEmail">
                <label for="floatingInput">Email address</label>
              </div>
               <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" 
                placeholder="Password"
                name="loginPassword"
                #loginPassword ="ngModel"
                [(ngModel)]="loginForm.value.loginPassword">
                <label for="floatingPassword">Password</label>
              </div> 
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <div class="btn fw-bold" type="submit">
                 Already have an acount? 
                  <a routerLink="/login" class="ms-1 ">Login</a>
                </div>
              </div>
              <!-- <p>here : {{ loginForm.value| json }}</p> -->
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
