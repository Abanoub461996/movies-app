<div class="card" style="height:91vh">
    <div class="row g-0" style="margin:auto; width: 80%;">
      <div class="col-md-4">
        <img [src]="currentMovie.poster_path" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{currentMovie.title}}</h5>
          <p class="card-text">{{currentMovie.overview}}</p>
          <p class="card-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>
            <small class="text-muted">{{currentMovie.popularity}}</small></p>
        </div>
      </div>
    </div>
  </div>
