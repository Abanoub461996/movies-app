<div class="card h-100">
  <img [src]="movie.poster_path" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title | uppercase }}</h5>
    <p class="card-text">{{ movie.overview }}</p>
    <p>{{movie.release_date | date : 'MMMM YYYY'}}</p>
    <ngb-rating [(rate)]="movie.vote_average" [readonly]="true" [max]="5"></ngb-rating>
    <!-- <button class="btn btn-primary" (click)="sendDataToParent()">Selet</button> -->
  </div>
</div>
